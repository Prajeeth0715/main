<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication & Division</title>
</head>
<body>
    <h2>Multiplication & Division Calculator</h2>

    <label>Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label>Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <p id="result"></p>

    <script>
        function multiply() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers!";
                return;
            }

            document.getElementById("result").innerText = "Multiplication Result: " + (num1 * num2);
        }

        function divide() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers!";
                return;
            }

            if (num2 === 0) {
                document.getElementById("result").innerText = "Cannot divide by zero!";
                return;
            }

            document.getElementById("result").innerText = "Division Result: " + (num1 / num2);
        }
    </script>
</body>
</html>
