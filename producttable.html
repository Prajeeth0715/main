<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Product Catalog</h1>

    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Smartphone</td>
                <td>₹51,999</td>
                <td>50</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Laptop</td>
                <td>₹74,999</td>
                <td>30</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Headphones</td>
                <td>₹11,499</td>
                <td>100</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Smartwatch</td>
                <td>₹18,499</td>
                <td>75</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Tablet</td>
                <td>₹33,999</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
