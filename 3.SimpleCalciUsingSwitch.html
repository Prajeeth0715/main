<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: black;
            color: white;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: purple;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="text" id="expression" placeholder="Enter calculation (e.g., 5+3-2*4/2)">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            let expression = document.getElementById("expression").value.trim();
            let result;
            
            if (!expression) {
                document.getElementById("result").innerText = "Please enter a valid expression.";
                return;
            }
            
            try {
                result = eval(expression);
                document.getElementById("result").innerText = `Result: ${result}`;
            } catch (error) {
                document.getElementById("result").innerText = "Invalid expression. Please enter a correct mathematical operation.";
            }
        }
    </script>
</body>
</html>
